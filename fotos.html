<!DOCTYPE html>
<html>
    <head>
        <title>Notícias Cidade - Seu site de notícias</title>
        <meta charset="utf-8">

        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="estilo.css">

    </head>

    <body id="uma-coluna" class="fotos">
        <!--Início do container-->
        <div id="container">

            <!--Início topo-->
            <div id="topo">
                <h1 class="logo">Notícias Cidade</h1> 
                <!--título permaneceu por uma questão de acessibilidade
                Atenção -> não ocultar com 'display non'e pois os 
                buscadores como Google podem se questionar
                o porquê de você estar escondendo conteúdo-->
                <ul id="navegacao">
                    <li class="primeiro">
                        <a id="home" href="index.html">Home</a>
                    </li>
                    <li>
                        <a id="brasil" href="brasil.html">Brasil</a>
                    </li>
                    <li>
                        <a id="internacional" href="internacional.html">Internacional</a>
                    </li>
                    <li>
                        <a id="economia" href="economia.html">Economia</a>
                    </li>
                    <li>
                        <a id="saude" href="saude.html">Saúde</a>
                    </li>
                    <li>
                        <a id="ciencia" href="ciencia.html">Ciência</a>
                    </li>
                    <li>
                        <a id="fotos" href="fotos.html">Fotos</a>
                    </li>
                </ul>
            </div>
            <!--Fim topo-->

            <!--Início conteúdo-->
            <div id="conteudo">

                <!--Por uma questão de acessibilidade o conteúdo primário vem primeiro-->
                <div id="primario">Primário</div>
            </div>
            <!--Fim conteúdo-->

            

        </div>
        <!--Fim do container-->

        <!--Início rodapé-->
        <div id="container-rodape" style="clear: both;">
            <!--clear: both -> remove o fluxo flutuante-->
            <div id="rodape">
                &copy; Copyright 2020-2022 Notícias Cidade
            </div>
        </div>
        <!--Fim rodapé-->

    </body>
</html>
